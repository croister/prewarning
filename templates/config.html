<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Config</title>
</head>
<body>
	<form action="." method="POST">
		<h1>Config</h1>
		{% for section in config.sections() %}
			<h2>{{ section }}</h2>
			{% for key, value in config.items(section) %}
				{{ key }}: <input type="text" name="{{ key }}@{{ section }}" value="{{ value }}"><br />
			{% endfor %}
		{% endfor %}
		<input type="submit" value="Save">
	</form>
</body>
</html>
