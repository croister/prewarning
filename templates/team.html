<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ team_nr }} {{ team_name }}</title>
</head>
<body>
<h1>{{ team_nr }} {{ team_name }}</h1>
<ul>
		{% for leg, sublegs in team.items() %}
		<li>{{ leg }}
			{% for subleg, runner in sublegs.items() %}
				{% if sublegs|length > 1 %}
					{{ subleg }}
				{% endif %}
				{{ runner['control_card'] }} {{ runner['given'] }} {{ runner['family'] }}
			{% endfor %}
		</li>
		{% endfor %}
	</ul>
</body>
</html>
